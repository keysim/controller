<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel='stylesheet' href='/game/lib/style.css' />
</head>
<body>
<canvas width='300' height='600'></canvas>
<ul id="messages"></ul>
<div id="0"></div><div id="1"></div><div id="2"></div><div id="3"></div>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
<button id="on">ON</button>
<button id="off">OFF</button>
<button id="connect">Connect BLE</button>
<script src="/game/lib/socket.io.js"></script>
<script src="/game/lib/jquery.min.js"></script>
<script src='/game/lib/tetris.js'></script>
<script src='/game/lib/controller.js'></script>
<script src='/game/lib/render.js'></script>
<script>
    var place = 0;
    var input = ["", "", "", ""];
    var ready = false;
    $(function () {
        var socket = io("/");
        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('input', function(msg){
            if(msg.indexOf(';') != -1)
                ready = true;
            for(var c of msg.data){
                if(c != ";") {
                    input[place] = c;
                    place++;
                    if (place >= 4)
                        place = 0;
                }
            }
            if(ready){
                for(var i = 0; i < 4; i++)
                $("#" + i).text(input[i]);
                ready = false;
            }
            //$('#messages').append($('<li>').text(msg.data));
        });
        $("#on").click(function () {
            socket.emit('1', "test");
        });
        $("#off").click(function () {
            socket.emit('0', "test");
        });
        $("#connect").click(function () {
            socket.emit("BLE", "on");
        });
    });
</script>
</body>
</html>
